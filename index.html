			<div id="code">
				天与地， <br />

				并不如想象般， <br />

				湛蓝与肥沃。 <br />

				降生和死亡， <br />

				我们无权过问， <br />

				上天的赋予和剥夺。 <br />

				但，愿你， <br />

				简单，却富有生命力。
			</div>

				<div id="words">

						王诗琦，我一直都陪着你

					</div>
					<div id="loveu">
						Accompany <br />
						forever and ever!<br />

					</div>
				</div>
			</div>
		</div>
